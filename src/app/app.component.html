

<input type="button" (click)="ShowStudent()" value="Get Students">  
  

<table mat-table [dataSource]="dataSource"  #mytable class="my-table mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
      The actual rendered columns are set as a property on the row definition" -->

  <!-- Id Column -->
  <ng-container matColumnDef="roll">
    <th mat-header-cell *matHeaderCellDef> roll </th>
    <td mat-cell *matCellDef="let element"> {{element.roll}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> name </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="course">
    <th mat-header-cell *matHeaderCellDef> course </th>
    <td mat-cell *matCellDef="let element"> {{element.course}} </td>
  </ng-container>

  <!-- Action Column -->
  <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef> Action </th>
    <td mat-cell *matCellDef="let element" class="action-link"> 
      <a (click)="openDialog('Update',element)">Edit</a> | 
      <a (click)="openDialog('Delete',element)">Delete</a>  
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<br>

Roll: <input type="text"  [(ngModel)]="roll"><br>
Name: <input type="text"  [(ngModel)]="name"><br>
Course: <input type="text"  [(ngModel)]="course">

<input type="button" (click)="AddStudent()" value="Add Student">
